
# use node
language: node_js
node_js:
  - "9"

# use yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true  

# publish on tag
script:
  - if [ -n "$TRAVIS_TAG" ]; then node node_modules/.bin/workspace-publish; fi

# stored NPM_AUTH_TOKEN
env:
  global:
    secure: 
